<div class="main-container">
    <div *ngIf="!isLoading"
         class="gateway-list-container d-flex flex-column">
        <span *ngIf="gatewayList?.length"
              class="text-center font-weight-bold mb-3">Gateways
        </span>
        <app-gateway-item (onGatewayUpdated)="updateData()"
                          *ngFor="let gateway of gatewayList"
                          [gateway]="gateway"
                          class="mb-3"></app-gateway-item>
    </div>

    <div *ngIf="isLoading"
         class="loading-overlay">
        <mat-spinner color="accent"
                     mode="indeterminate"></mat-spinner>
    </div>
</div>
<a (click)="addGatewayClick()"
   [matTooltip]="'Add Gateway'"
   class="mat-elevation-z4 fab-button"
   color="primary"
   mat-icon-button>
    <mat-icon>add</mat-icon>
</a>
